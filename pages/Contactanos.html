<body>
    <div>
        <header class="header">
            <div class="header__contenedor">
                    <div> 
                        <img class="header__logo" src="../imagenes/LOGO.png" alt="Logo de Vape Life">
                    </div>

                    </ul>

            </div> 
        </header>
    </div>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-center" id="header-legend">Contactenos</legend>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-user-alt"></i></i></span>
                                <div class="col">
                                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-user-alt"></i></i></span>
                                <div class="col">
                                    <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-envelope"></i></span>
                                <div class="col">
                                    <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-phone-alt"></i></i></span>
                                <div class="col">
                                    <input id="phone" name="phone" type="text" placeholder="Celular/Telefono" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col">
                                    <textarea class="form-control" id="message" name="message" placeholder="Deja aquí tu mensaje y te responderemos en cuanto podamos" rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

    <footer class="footerVape">

    </footer>
</div>
